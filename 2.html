<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYDROBLT Landing Page Showcase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0f2b 0%, #1a1f4b 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .showcase-container {
            max-width: 1200px;
            width: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        }

        .banner {
            background: linear-gradient(135deg, #0a1128 0%, #1d2d50 100%);
            padding: 50px;
            position: relative;
            overflow: hidden;
        }

        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 204, 0, 0.1) 0%, transparent 70%);
            z-index: 1;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .particle {
            position: absolute;
            background: rgba(255, 204, 0, 0.3);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .text-content {
            flex: 1;
        }

        .preview-content {
            flex: 1;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .preview-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 204, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: #ffcc00;
            animation: pulse 2s infinite;
        }

        .logo-text {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(to right, #ffcc00, #ffdd55);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .tagline-highlight {
            color: #ffcc00;
            font-weight: 800;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: rgba(255, 204, 0, 0.1);
            border-radius: 10px;
            border-left: 3px solid #ffcc00;
        }

        .feature i {
            color: #ffcc00;
            font-size: 1.2rem;
        }

        .animation-showcase {
            position: relative;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .text-item {
            position: absolute;
            font-size: 2.5rem;
            font-weight: 700;
            opacity: 0;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
            letter-spacing: 1px;
            text-align: center;
        }

        .lightning-container {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 100%;
            width: 8px;
            overflow: hidden;
        }

        .lightning-bolt {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, #ffdd55 30%, #ffcc00 50%, #ffdd55 70%, transparent 100%);
            opacity: 0;
            box-shadow: 0 0 20px #ffcc00;
        }

        .product-name {
            font-size: 3rem;
            font-weight: 800;
            text-align: center;
            margin: 20px 0;
            background: linear-gradient(to right, #ffcc00, #ffdd55);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
        }

        .waiting-list-preview {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 204, 0, 0.2);
        }

        .waiting-list-preview h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
            color: #ffcc00;
        }

        .form-preview {
            display: flex;
            gap: 10px;
        }

        .email-input-preview {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .submit-btn-preview {
            background: linear-gradient(135deg, #ffcc00 0%, #ffdd55 100%);
            color: #0a1128;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-weight: 600;
            cursor: default;
            font-size: 1rem;
        }

        .design-highlights {
            margin-top: 40px;
        }

        .design-highlights h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ffcc00;
        }

        .highlights-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .highlight-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 204, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .highlight-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 204, 0, 0.3);
        }

        .highlight-icon {
            font-size: 2.5rem;
            color: #ffcc00;
            margin-bottom: 15px;
        }

        .highlight-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        /* Animations */
        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes flash {
            0% {
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            20% {
                opacity: 0.3;
            }

            30% {
                opacity: 1;
            }

            40% {
                opacity: 0.2;
            }

            50% {
                opacity: 1;
            }

            60% {
                opacity: 0.1;
            }

            70% {
                opacity: 1;
            }

            80% {
                opacity: 0.5;
            }

            90% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes thunder {
            0% {
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 992px) {
            .content {
                flex-direction: column;
            }

            .highlights-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .banner {
                padding: 30px 20px;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .highlights-grid {
                grid-template-columns: 1fr;
            }

            .text-item {
                font-size: 2rem;
            }

            .product-name {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Create background particles
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                particlesContainer.appendChild(particle);
            }

            // Animation sequence for the preview
            const textItems = [
                document.getElementById('banner-text1'),
                document.getElementById('banner-text2'),
                document.getElementById('banner-text3'),
                document.getElementById('banner-text4')
            ];

            const lightningBolt = document.getElementById('banner-lightning');

            let currentIndex = 0;

            function animateSequence() {
                if (currentIndex >= textItems.length) {
                    currentIndex = 0;
                    // Reset all text items
                    textItems.forEach(item => {
                        item.style.opacity = '0';
                    });
                    lightningBolt.style.opacity = '0';
                }

                // Hide all text items
                textItems.forEach(item => {
                    item.style.opacity = '0';
                });

                // Show current text item
                textItems[currentIndex].style.opacity = '1';

                // Flash the lightning bolt
                lightningBolt.style.opacity = '1';
                setTimeout(() => {
                    lightningBolt.style.opacity = '0';
                }, 200);

                currentIndex++;

                setTimeout(animateSequence, 1500);
            }

            // Start animation after a short delay
            setTimeout(animateSequence, 1000);
        });
    </script>
